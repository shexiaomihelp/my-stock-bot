name: Stock Cloud Monitor
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 升級到 3.10 以相容 pandas-ta

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 不鎖定精確版本，讓系統自動抓取最相容組合
          pip install pandas yfinance requests gspread oauth2client numpy
          # 強制從 GitHub 直接安裝 pandas-ta，這能繞過 pip 倉庫的版本錯誤
          pip install https://github.com/twopirllc/pandas-ta/archive/refs/heads/master.zip
