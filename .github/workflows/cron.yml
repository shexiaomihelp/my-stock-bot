name: Stock Cloud Monitor
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 升級到 3.10 以相容 pandas-ta

     - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 關鍵：強制鎖定 Numpy 版本，解決 image_940d62.png 的報錯
          pip install "numpy<2.0.0" "pandas<2.0.0" yfinance requests gspread oauth2client
          # 直接使用穩定版安裝
          pip install pandas-ta
