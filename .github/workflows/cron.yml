name: Stock Cloud Monitor
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Clean and Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 關鍵：同時安裝相容的 numpy 和 pandas
          pip install "numpy<1.24.0" "pandas<2.0.0" yfinance requests gspread oauth2client
          pip install pandas-ta --no-deps
