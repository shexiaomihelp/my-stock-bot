name: Stock Cloud Monitor
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 這裡改用 3.9，套件最穩

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==1.5.3 yfinance requests gspread oauth2client
          pip install pandas-ta --no-dependencies

      - name: Run Python Script
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python bot.py
